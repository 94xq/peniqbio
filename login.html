<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kimbongun.space - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0a0a0f; color: #fff; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .navbar { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { font-size: 24px; font-weight: bold; background: linear-gradient(135deg, #ff416c, #ff4b2b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; opacity: 0.8; }
        .nav-links a:hover { opacity: 1; color: #ff416c; }
        .login-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 40px; max-width: 400px; margin: 60px auto; text-align: center; }
        h1 { font-size: 32px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 5px; color: #fff; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #ff416c, #ff4b2b); border: none; border-radius: 5px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .note { color: #888; font-size: 12px; margin-top: 20px; }
        @media (max-width: 768px) { .nav-links { display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">kimbongun.space</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/api">API</a>
                <a href="/payment">Payment</a>
                <a href="/login" style="color: #ff416c;">Login</a>
            </div>
        </nav>
        <div class="login-box">
            <h1>Login</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <p class="note">Account required - Purchase access first</p>
            <a href="/payment" style="color: #ff416c; text-decoration: none; display: block; margin-top: 15px;">Get Access â†’</a>
        </div>
    </div>
</body>
</html>
