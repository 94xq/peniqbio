<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Cyber Profile Page">
    <meta name="description" content="Visionär">
    <meta name="theme-color" content="#ff0000">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vebe.lol">
    <meta property="og:title" content="Cyber Profile Page">
    <meta property="og:description" content="Visionär">
    <title>Peniq Profile</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="fonts.css">
    <style>
        :root {
            --maincolor: #2e00d4;
            --backgroundblack: rgba(0, 0, 0, 0.5);
            --backgroundblur: blur(0vw);
            --linkhover: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0;
            font-family: 'Medium', sans-serif;
            background-color: black;
            color: white;
        }
        .videobg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .form, .cont_main, .card, .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .premium_box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }
        .row_name span {
            display: block;
            text-align: center;
        }
        .music_cont {
            margin-top: 20px;
        }
        .socials_cont {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .social_box {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .social_box img {
            width: 70%;
            height: 70%;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="videobg" autoplay loop muted class="videobg" preload="metadata" poster="images/bg.png">
        <source src="videos/bg.mp4" type="video/mp4">
    </video>

    <div class="form jlcn">
        <div class="cont_main jlcn">
            <div class="card clmn jlcn">
                <div class="container jlcn clmn">

                    <!-- Banner -->
                    <div class="banner jlcn" style="background-image: url('images/banner.gif');">
                        <div class="premium_box jlcn">VIP</div>
                    </div>

                    <!-- Avatar + Name -->
                    <div class="name_pannel jlcn">
                        <div class="cont_name_pannel alcn">
                            <div class="wrap_name alcn">
                                <div class="avatar" style="background-image: url('images/avatar.jpg');"></div>
                                <div class="row_name clmn">
                                    <span>Peniq</span>
                                    <span>Peniq WTF</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Music Player -->
                    <div class="music_cont clmn">
                        <audio id="background-music" controls>
                            <source src="audio/music.mp3" type="audio/mpeg">
                        </audio>
                    </div>

                    <!-- Social Links -->
                    <div class="socials_cont flex">
                        <div class="social_box" onclick="window.open('https://github.com', '_blank')">
                            <img src="images/github.png" alt="GitHub">
                        </div>
                        <div class="social_box" onclick="window.open('https://instagram.com', '_blank')">
                            <img src="images/instagram.png" alt="Instagram">
                        </div>
                        <div class="social_box" onclick="window.open('https://discord.com', '_blank')">
                            <img src="images/discord.png" alt="Discord">
                        </div>
                        <div class="social_box" onclick="window.open('https://youtube.com', '_blank')">
                            <img src="images/youtube.png" alt="YouTube">
                        </div>
                        <div class="social_box" onclick="window.open('https://twitch.tv', '_blank')">
                            <img src="images/twitch.png" alt="Twitch">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Example JS: toggle music on click
        const music = document.getElementById('background-music');
        document.body.addEventListener('click', () => {
            if(music.paused) music.play();
            else music.pause();
        });
    </script>
</body>
</html>
