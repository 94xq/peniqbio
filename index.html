<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    
    <!-- Link to your existing styles.css if you want to keep it -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('assets/pointer.png'), auto; /* Custom cursor from assets folder */
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* HEADER WITH BANNER AND PROFILE */
        .header {
            width: 100%;
            position: relative;
        }
        
        /* BANNER - TOP OF SCREEN */
        #banner {
            width: 100%;
            height: 200px;
            background: #111111;
            overflow: hidden;
        }
        
        #banner-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        /* PROFILE PICTURE - OVER BANNER */
        .profile-overlay {
            position: absolute;
            bottom: -50px;
            left: 50px;
            z-index: 10;
        }
        
        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #0a0a0a;
            object-fit: cover;
            background: #222222;
        }
        
        /* THIN PLANE THAT FOLLOWS MOUSE */
        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            perspective: 1000px;
        }
        
        .plane {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.05s linear;
        }
        
        .plane-face {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            backface-visibility: visible;
        }
        
        /* Front face only - thin plane */
        .plane-front {
            background: #222222;
            transform: translateZ(1px); /* Very thin depth */
        }
        
        .plane-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* BUTTON */
        .click-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: url('assets/pointer.png'), pointer; /* Custom cursor on button */
            z-index: 10;
        }
        
        .click-button:hover {
            background: #cc0000;
        }
        
        /* FOOTER */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #666666;
            font-size: 14px;
            border-top: 1px solid #222222;
            background: #0a0a0a;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- HEADER WITH BANNER AND PROFILE -->
    <div class="header">
        <!-- Banner at top of screen -->
        <div id="banner">
            <img id="banner-img" src="assets/banner.png" alt="Banner">
        </div>
        
        <!-- Profile picture overlapping banner -->
        <div class="profile-overlay">
            <img class="profile-circle" src="assets/profile.png" alt="Profile">
        </div>
    </div>
    
    <!-- THIN PLANE THAT FOLLOWS MOUSE -->
    <div class="plane-container">
        <div class="plane" id="plane">
            <!-- Single thin plane face -->
            <div class="plane-face plane-front">
                <img class="plane-image" src="assets/background.png" alt="Plane Image" id="planeImage">
            </div>
        </div>
    </div>
    
    <button class="click-button" onclick="redirectToSite()">Click me üå∂Ô∏è</button>
    
    <div class="footer">
        Site
    </div>

    <script>
        // Redirect function
        function redirectToSite() {
            window.location.href = "https://example.com";
        }
        
        // Plane rotation towards mouse (subtle 3D effect)
        document.addEventListener('mousemove', function(e) {
            const plane = document.getElementById('plane');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate rotation based on mouse position
            // Reduced multiplier for subtle effect
            const rotateY = (mouseX - centerX) * 0.05;
            const rotateX = (centerY - mouseY) * 0.05;
            
            // Apply subtle 3D rotation
            plane.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        // Reset plane when mouse leaves window
        document.addEventListener('mouseleave', function() {
            const plane = document.getElementById('plane');
            plane.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
        
        // Image loading with placeholders
        document.addEventListener('DOMContentLoaded', function() {
            // Set placeholder for banner
            const banner = document.getElementById('banner-img');
            banner.onerror = function() {
                this.src = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="200" viewBox="0 0 1920 200"><rect width="1920" height="200" fill="%23111111"/><text x="960" y="110" font-family="Arial" font-size="24" fill="white" text-anchor="middle">BANNER (assets/banner.png)</text></svg>`;
            };
            
            // Set placeholder for profile
            const profile = document.querySelector('.profile-circle');
            profile.onerror = function() {
                this.src = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><circle cx="60" cy="60" r="55" fill="%23222222"/><text x="60" y="65" font-family="Arial" font-size="16" fill="white" text-anchor="middle">PROFILE (assets/profile.png)</text></svg>`;
            };
            
            // Set placeholder for plane image
            const planeImg = document.getElementById('planeImage');
            planeImg.onerror = function() {
                this.src = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect width="400" height="400" fill="%23222222"/><text x="200" y="210" font-family="Arial" font-size="24" fill="white" text-anchor="middle">PLANE IMAGE</text><text x="200" y="240" font-family="Arial" font-size="14" fill="white" text-anchor="middle">(assets/background.png)</text></svg>`;
            };
            
            // Fallback cursor system
            const cursor = document.createElement('div');
            cursor.style.position = 'fixed';
            cursor.style.width = '32px';
            cursor.style.height = '32px';
            cursor.style.background = '#ff0000';
            cursor.style.borderRadius = '50%';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '9999';
            cursor.style.display = 'none';
            document.body.appendChild(cursor);
            
            // Check if custom cursor loaded
            const tempImg = new Image();
            tempImg.src = 'assets/pointer.png';
            tempImg.onerror = function() {
                console.log('Custom cursor not found, using fallback');
                cursor.style.display = 'block';
                document.body.style.cursor = 'none';
                
                // Move fallback cursor with mouse
                document.addEventListener('mousemove', function(e) {
                    cursor.style.left = (e.clientX - 16) + 'px';
                    cursor.style.top = (e.clientY - 16) + 'px';
                });
            };
            tempImg.onload = function() {
                cursor.style.display = 'none';
            };
        });
    </script>

    <!-- <audio id="bgMusic" loop style="display: none;">
        <source src="assets/background.mp3" type="audio/mpeg">
    </audio> -->
</body>
</html>
