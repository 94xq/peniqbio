<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yoghurt1337 Profile</title>
<link rel="stylesheet" type="text/css" href="styles.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">
<style>
  /* Basic reset */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
  }

  /* Video background */
  #video-background video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Audio hidden */
  #audio-background audio {
    display: none;
  }

  /* Content container */
  #blurred-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }

  #profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid white;
    margin-bottom: 10px;
  }

  #username {
    font-size: 2em;
    font-weight: bold;
    margin: 10px 0;
  }

  .user-description p {
    margin: 5px 0;
    font-size: 1.1em;
  }

  .links a {
    color: white;
    font-size: 1.5em;
    margin: 0 10px;
    text-decoration: none;
    transition: 0.3s;
  }

  .links a:hover {
    color: #ffcc00;
  }
</style>
</head>
<body>
  <div id="video-background">
    <!-- Video Background -->
    <video autoplay muted loop id="myVideo">
      <source src="./assets/back/default.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!-- Audio Background -->
    <div id="audio-background">
      <audio autoplay loop id="myAudio">
        <source src="./assets/music/default.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Profile Content -->
    <div id="blurred-box">
      <img id="profile-picture" src="./assets/pfp/default.jpg" alt="Profile Picture">
      <p id="username">Yoghurt1337</p>
      <div class="user-description">
        <p id="user-description">made with ❤️</p>
      </div>
      <div class="links">
        <a href="https://soundcloud.com/nightyouth1337" target="_blank"><i class="fab fa-soundcloud"></i></a>
        <a href="https://github.com/Yoghurt1337" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.paypal.com/paypalme/lilpeepvb1" target="_blank"><i class="fa-brands fa-paypal"></i></a>
      </div>
    </div>
  </div>

  <!-- Optional JS (only if you have extra scripts for functionality) -->
  <!-- <script src="./assets/js/script.js"></script> -->
  <!-- <script src="./assets/js/title.js"></script> -->
  <!-- <script src="./assets/js/discord.js"></script> -->
</body>
</html>
