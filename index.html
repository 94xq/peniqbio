<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peniq Profile</title>

<link rel="stylesheet" type="text/css" href="styles.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">

<style>
/* Hide default cursor */
body {
    cursor: none;
}

/* Custom cursor */
#custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 32px;
    height: 32px;
    pointer-events: none;
    background: url('./assets/cursor/pointer.png') no-repeat center center;
    background-size: contain;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease;
    z-index: 9999;
}

/* CLICK TO ENTER SCREEN */
#enter-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(5px);
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 0.8s ease;
}

#enter-message {
    color: white;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0 0 10px black;
    animation: pulse 1.8s infinite;
}

@keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}

/* Hide site content until activated */
#site-content {
    opacity: 0;
    transition: opacity 1.2s ease;
}
</style>
</head>
<body class="custom-cursor">

<!-- Custom Cursor -->
<div id="custom-cursor"></div>

<!-- CLICK TO ENTER OVERLAY -->
<div id="enter-screen">
    <div id="enter-message">Click to Enter</div>
</div>

<!-- EVERYTHING BELOW IS LOCKED UNTIL CLICKED -->
<div id="site-content">

<!-- Background Elements -->
<div id="video-background">
    <video muted loop id="myVideo">
        <source src="./assets/back/default.mp4" type="video/mp4">
    </video>

    <audio loop id="myAudio">
        <source src="./assets/music/default.mp3" type="audio/mpeg">
    </audio>

    <div id="blurred-box">
        <img id="profile-picture" src="./assets/pfp/default.jpg" alt="">

        <p id="username" style="color: white; font-weight: bold; font-size: large;">vebe</p>

        <div class="user-description">
            <p id="user-description" style="color: white;"></p>
        </div>

        <div class="links">
            <a href="https://github.com/94xq" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.paypal.com/paypalme/oixl" target="_blank"><i class="fa-brands fa-paypal"></i></a>
        </div>
    </div>
</div>

</div> <!-- end site-content -->

<!-- Scripts -->
<script>
// Elements
const enterScreen = document.getElementById("enter-screen");
const siteContent = document.getElementById("site-content");
const video = document.getElementById("myVideo");
const audio = document.getElementById("myAudio");

// CLICK TO ENTER ANIMATION
enterScreen.addEventListener("click", () => {

    // Fade out the blur overlay
    enterScreen.style.opacity = "0";

    setTimeout(() => {
        enterScreen.style.display = "none";
    }, 900);

    // Fade site in
    siteContent.style.opacity = "1";

    // Play video + audio after click
    video.play().catch(() => {});
    audio.play().catch(() => {});
});

// Custom cursor
const ccursor = document.getElementById('custom-cursor');

document.addEventListener('mousemove', (e) => {
    ccursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
});
</script>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/title.js"></script>

</body>
</html>
