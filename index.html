<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memecoin Site</title>
  <style>
    body,html{
      margin:0; padding:0; height:100%; width:100%; overflow:hidden;
      font-family:Arial, sans-serif;
    }

    /* Loading Screen */
    #loader{
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      background:black;
      display:flex; justify-content:center; align-items:center;
      color:white; font-size:24px;
      transition:opacity 0.5s ease;
    }

    /* Main Content */
    #main{
      display:none;
      height:100%; width:100%;
      background:#f2f2f2;
      text-align:center;
      padding-top:40px;
    }

    img{
      width:300px;
    }

    .link-box{
      margin-top:20px;
      font-size:28px;
      font-weight:bold;
      cursor:pointer;
      color:#a30000;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loader">click to enter...</div>

  <!-- Main content -->
  <div id="main">
    <img id="mainImage" src="assets/kim/YOUR_IMAGE_FILE.png" alt="icon" />

    <div class="link-box" id="link1">Chart</div>
    <div class="link-box" id="link2">CA</div>
    <div class="https://t.me/+c1c8QsO26v8yMzc0" id="link3">Telegram</div>
    <div class="https://x.com/JonKulli49540" id="link4">X/Twitter</div>
  </div>

  <audio id="enterSound" src="assets/sound/YOUR_SOUND_FILE.mp3"></audio>

  <script>
    const loader = document.getElementById("loader");
    const main = document.getElementById("main");
    const enterSound = document.getElementById("enterSound");

    let links = {
      link1: "", // add link or leave empty
      link2: "",
      link3: "",
      link4: ""
    };

    loader.addEventListener("click", ()=>{
      enterSound.play().catch(()=>{});
      loader.style.opacity = 0;
      setTimeout(()=>{
        loader.style.display = "none";
        main.style.display = "block";
      }, 500);
    });

    for(let id in links){
      document.getElementById(id).addEventListener("click", ()=>{
        if(links[id]) window.open(links[id], "_blank");
      });
    }
  </script>
</body>
</html>
